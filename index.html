<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div>
            <input id="result" class="result" type="text">
        </div>

        <div >
            <button class="lg" onclick="clearResult()">C</button>
            <button id="num" class="sm" onclick="getNumber('/')">รท</button>
        </div>

        <div >
            <button class="md"  onclick="getNumber('7')">7</button>
            <button class="md" onclick="getNumber('8')">8</button>
            <button class="md" onclick="getNumber('9')">9</button>
            <button class="sm" onclick="getNumber('*')">X</button>
        </div>  
        
        <div>
            <button class="md" onclick="getNumber('4')">4</button>
            <button class="md" onclick="getNumber('5')">5</button>
            <button class="md" onclick="getNumber('6')">6</button>
            <button class="sm" onclick="getNumber('-')">-</button>
        </div>
        
        <div >
            
            <button class="md" onclick="getNumber('1')">1</button>
            <button class="md" onclick="getNumber('2')">2</button>
            <button class="md" onclick="getNumber('3')">3</button>
            <button class="sm" onclick="getNumber('+')">+</button>

        </div>

        <div >
            <button class="lg" onclick="getNumber('0')" >0</button>
            <button class="sm" onclick="getResult()">=</button>
        </div>
    </div>


    
</body>
<script src="app.js"></script>
</html>
